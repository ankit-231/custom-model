{% extends 'base.html' %}

{% block title %} Update {% endblock %}



{% block content %}

<style>

    body {
        background: hsl(240, 10%, 96%)
    }

    .wrapper {
        margin: auto;
        width: 50%;
    }

    .input-field {
        border: none;
        border-bottom: 3px solid rgb(97, 75, 75);
        box-shadow: 0 0px 0px rgb(65, 43, 43);
        margin: 20px;
        width: 100%;
        height: 40px;
        align-content: center;
        background: hsl(240, 10%, 96%);
        font-size: 15px;
        transition: box-shadow 0.3s ease-in-out;
        border-radius: 3px;

    }

    .input-field:hover {
        box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.432);
    }

    .input-field:focus {
        outline: none;
        box-shadow: 0px 0px 10px 0.1px rgba(0, 0, 0, 0.432);

    }

    .input-field::placeholder {
        padding-left: 5px;
        font-size: 15px;

    }

    .submit-btn {
        padding: 10px 30px;
        border: 1px solid black;
        box-shadow: 1px 1px;
        background-color: transparent;
        margin: 0px 50%;
    }

    .submit-btn:hover {
    color: rgb(255, 255, 255);
    background-color: rgb(102, 102, 218);
    }


    .head-text{
        padding: 10px 30px;
        border: 1px solid black;
        box-shadow: 1px 1px;
        background-color: transparent;
        margin: 0px 120px;
        text-align: center;
    }

    .radio-label{
        width: 50%;
        height: 40px;
        margin: 20px;
        display: inline-block;
    }

    label[for="teacher"], label[for="student"]{
        color: rgb(124, 124, 124);
        font-size: 20px;
    }

    /* button start */
    .button-5{
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 50px;
        padding-right: 50px;
        margin: 29px;
        border-radius: 5px;
        width: 145px;
        transition: all 300ms ease;
        background-color: #f4f4f6;
        box-shadow: inset 0 0 0 3px #000000;
        color: #000000;
    }

    .button-5:active {
        background-color: hsl(240, 61%, 63%);
        color: #ffffff;
    }
    .button-5:hover {
        cursor: pointer;
    }

    /* button end */
</style>

    <body>
        <form action="" method="POST">
            {% csrf_token %}
            
            {{gradelevels.gradelevel_name}}
            <div class="wrapper">
                <input type="text" name="gradelevel_name" id="gradelevel_name" placeholder="{{gradelevels.gradelevel_name}}" class="input-field"><br>
                <input type="text" name="fee" id="fee" placeholder="{{gradelevels.fee}}" class="input-field"><br>
                <input type="text" name="subjects" id="subjects" placeholder="{{gradelevels.subjects}}" class="input-field"><br>
                <input type="submit" value="Update" class="submit-btn">
            </div>
        </form>
        
        <a href="gradeleveldeletedata/{{gradelevels.id}}" onclick="return confirm('Are you sure?');"><div class="button-5">delete</div></a>
    </body>
{% endblock %}
